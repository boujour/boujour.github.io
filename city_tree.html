<script type="text/javascript">

	var map = L.map('map').setView([0, 0],3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>World City Area</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.AREA + ' km<sup>2</sup>'
			: 'Hover over a city');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
	
		return d == 1 ? '#55AA55' :
				d == 2 ? '#33CC33' :
				d == 3  ? '#97F709' :
				d == 4  ? '#EEEE11' :
				d == 5   ? '#EE9611' :
				d == 6   ? '#F73809' :
				d == 7   ? '#1F2629' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: getColor(feature.properties.type),
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.type)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	function linkPicture(e){
		//img = d3.select('img')
		//img.attr('scr','img/base.png')
		var id = this.feature.properties.IDt
		$("#img").attr('src','img/'+id+ '.png');		
		test = e;
		console.log(test)
		console.log(this.feature.properties.IDt)
		
	}
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: linkPicture
		});
	}
	
proj4.defs("urn:ogc:def:crs:EPSG::3395", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");
	geojson = L.Proj.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
		}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [1,2,3,4,5,6,7],
			type = ['萌芽型','佝偻型','成长型','膨胀型','成熟型','区域型','衰退型'],
			labels = [],
			value;
		for (var i = 0; i < grades.length; i++) {
			value = grades[i];
			name = type[i];
			labels.push(
				'<i style="background:' + getColor(value) + '"></i> ' +
			name);
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);


</script>
