<script type="text/javascript">
//leaflet属性设置
	var map = L.map('map').setView([0, 0],3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>World City Area</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.AREA + ' km<sup>2</sup>'
			: 'Hover over a city');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
	
		return d == 1 ? '#55AA55' :
				d == 2 ? '#33CC33' :
				d == 3  ? '#97F709' :
				d == 4  ? '#EEEE11' :
				d == 5   ? '#EE9611' :
				d == 6   ? '#F73809' :
				d == 7   ? '#1F2629' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: getColor(feature.properties.type),
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.type)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	function linkPicture(e){
		//img = d3.select('img')
		//img.attr('scr','img/base.png')
		var id = this.feature.properties.IDt
		$("#img").attr('src','img/'+id+ '.png');		
		test = e;
		console.log(test)
		console.log(this.feature.properties.IDt)
		
	}
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: linkPicture
		});
	}
	
proj4.defs("urn:ogc:def:crs:EPSG::3395", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");
	geojson = L.Proj.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
		}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [1,2,3,4,5,6,7],
			type = ['萌芽型','佝偻型','成长型','膨胀型','成熟型','区域型','衰退型'],
			labels = [],
			value;
		for (var i = 0; i < grades.length; i++) {
			value = grades[i];
			name = type[i];
			labels.push(
				'<i style="background:' + getColor(value) + '"></i> ' +
			name);
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

//echart属性设置
var myChart = echarts.init(document.getElementById('echart'));	
var data = echarts.dataTool.prepareBoxplotData(raw_data);

option = {
    title: [
        {
            text: 'Statistics of 20 nearest cities',
            left: 'center',
        },
        {
            text: 'upper: Q3 + 1.5 * IRQ \nlower: Q1 - 1.5 * IRQ',
            borderColor: '#999',
            borderWidth: 1,
            textStyle: {
                fontSize: 14
            },
            left: '10%',
            top: '90%'
        }
    ],
    legend: {data:['Shanghai'],top:'5%'},
    tooltip: {
        trigger: 'item',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
    },
    xAxis: {
        type: 'category',
        data: ['1970','1980','1990','2000'],
        boundaryGap: true,
        nameGap: 30,
        splitArea: {
            show: false
        },
        axisLabel: {
            formatter: '{value}'
        },
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        name: 'persons',
        splitArea: {
            show: true
        }
    },
    series: [
			{
            name:'Shanghai',
            type:'line',
			zlevel:2,			
            data:[raw_data[0][0],raw_data[1][0],raw_data[2][0],raw_data[3][0]]
        },
        {
            name: 'boxplot',
            type: 'boxplot',
            data: data.boxData,
            tooltip: {
                formatter: function (param) {
                    return [
                        'Experiment ' + param.name + ': ',
                        'upper: ' + param.data[5],
                        'Q3: ' + param.data[4],
                        'median: ' + param.data[3],
                        'Q1: ' + param.data[2],
                        'lower: ' + param.data[1]
                    ].join('<br/>')
                }
            }
        },
        {
            name: 'outlier',
            type: 'scatter',
            data: data.outliers
        }

    ]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>
